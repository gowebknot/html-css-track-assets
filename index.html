<!DOCTYPE html>
<html>
  <head>
    <title>AutoMe template</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" type="text/css" />
  </head>
  <body class="body">
    <!-- Header -->
    <header class="theme">
      <div>
        <span>AutoMe</span>
      </div>
      <span>bookings</span>
      <span>demand</span>
      <span>supply</span>
      <span>forecast</span>
      <span>sos</span>
      <span>user-name</span>
    </header>
    <!-- Cards -->
    <section class="card theme">
      <div>
        <div>
          <p>WEEKLY REVENUE</p>
          <p>750/vehicle/week</p>
        </div>
      </div>
    </section>

    <section class="card theme">
      <p>BOOKINGS</p>

      <div>
        <h3>2</h3>
        <p>
          cancelled
        </p>
      </div>
      <div>
        <h3>12</h3>
        <p>
          total
        </p>
      </div>
    </section>
    <!-- Table -->
    <table class="theme">
      <thead>
        <tr>
          <th>
            Id
          </th>
          <th>
            Pickup Zone
          </th>
          <th>
            Drop Zone
          </th>
          <th>
            Status
          </th>

          <th>
            Driver Assigned
          </th>
          <th>
            Vehicle Assigned
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>214</td>
          <td>
            Ashok Tower
          </td>
          <td>
            BKC
          </td>
          <td>
            started
          </td>
          <td>
            Arun
          </td>
          <td>
            KA 01 YU 6734
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
